<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Dribble_3</title>
	<link rel="stylesheet" href="site/css/main.css">
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="header">
			<i class="fa fa-long-arrow-left"></i>

		</div>
		<div class="about">
			<h1>Jessica</h1>
			<span>Product designer by Google</span>
			<div class="follow">
				<span class="plus">+</span>
				<h2>Follow</h2>
			</div>
		</div>
		<ul>
			<li class='no-padding'>
				<div class="half">
					<span>134</span>
					follower
				</div>
				<div class="half">
					<span>54</span>
					followind
				</div>
			</li>
			<li>
				<p>
				Designer original from Poland with passion of photography and art.
				</p>
			</li>			
			<li>
				<div class="gallery">
					<div class="photo"><img src="../img/gal1.jpg" alt=""></div>
					<div class="photo"><img src="../img/gal2.jpg" alt=""></div>
					<div class="photo more">
						<span>+7</span> photos
					</div>
				</div>
			</li>
			<li class='dot'>
				started followind <strong>Patter</strong> and <strong>Anna</strong>

			</li>
		</ul>

</body>

</html>
